<!DOCTYPE html>
<html>

    <head>
        <title>Slide Show</title>
        <style type="text/css">
            p {
                text-align: center;
            }
            img {
                border-width: 10px;
                border-style: solid;
            }

        </style>
   <script type="text/javascript">
    var slides = new Array("../Images/tiger1.jpg","../Images/tiger2.jpg","../Images/tiger3.jpg","../Images/tiger4.jpg");
    var colors = new Array("red", "yellow", "green", "blue");
    var descriptionlist = new Array("Hi", "My name is", "Tony", "The Tiger");
    var counter = 0;
    var i = 0;
    function slideShow(){
    let img = document.getElementById("tigerImage");
    let d = document.getElementById("desc");
    if(i ==slides.length){
        i=0;
    }
    img.src = slides[i];
    img.style.bordercolor = colors[i];
    d.innerHTML = descriptionlist[i] + "<br> global counter = " + counter + "<br> local counter = " + i;
    i++;
    counter++;
    setTimeout("slideShow()",1000);
    

}

        </script>
    </head>

    <body onload="slideShow()">
        <p>
            <img id="tigerImage" src="../Images/tiger1.jpg" alt="Slide Show of Tigers" title="Tigers" />
        </p>
        <p id="desc"></p>
    </body>


</html>
