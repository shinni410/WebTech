<!DOCTYPE html>
<html>

    <head>

        <title>CS15-InClass2 - Temperature Converter</title>
        <style type="text/css">
            form {
                font-family: Arial;
                font-weight: bold;
                padding: 60px;
                width: 50%;
                margin-right: auto;
                margin-left: auto;
                background-color: Silver;
            }
            h1 {
                font-family: Arial;
                font-weight: bold;
                text-align: center;
            }
            div#d1 {
                margin-bottom: 40px;
            }
        </style>
       <script type="text/javascript">
        function convert() {
            myForm = document.getElementById("form2");
            let cel = myForm.cel.value;
            let far = myForm.far.value;
            if ((cel == "") && (far == "")) {
                alert("You must fill in value in Celcius or Fahrenheit");
            }
            else if ((isNaN(cel)) || (isNaN(far))) {
                alert("You did not enter a valid temperature");
            }
            else if (cel != "") {
                let convertCel = cel*(9/5)+32;
                myForm.far.value = convertCel;
            }
            else if (far != "") {
                let convertFar = (far-32)*(5/9);
                myForm.cel.value = convertFar;         
            }
            return false;             
        }
    </script>

    </head>

    <body>
        <!-- Your HTML goes here -->
        <h1> Celsius Fahrenheit Converter</h1>
        <form action="" method="post" id = "form2"> 
            <div id="d1">
                Celsius: <input type="text" name="cel" size="10" /> Fahrenheit: <input type="text" name="far" size="10" />
            </div>

            <div style="margin-left:100px">
                <input type="submit" name="submit" value="Convert" style="width:80px; height:40px;" onclick = "return convert()"/>
                <input type="reset" name="reset" value="Clear" style="width:80px; height:40px;" />
            </div>
        </form>


    </body>

</html>
