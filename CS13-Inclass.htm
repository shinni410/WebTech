<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>CS13-InClass - Dong Ho Shin</title>
        <style type="text/css">
            h1 {
                text-align: center;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-weight: bold;
            }

            p {
                text-align: center;
                margin-top: 50px;
            }

            img {
                border: 15px ridge yellow;
                width: 50%;
            }
        </style>

        <script type="text/javascript">
            function ask() {
                let x = prompt("Enter a Leaf Name: Thyme, Maple, Clover or Shamrock")

                // document.getElementById("userInput").innerHTML = x;
                if (x.toLowerCase() == "thyme") {
                    document.getElementById("image1").src = "../Images/thyme.jpg";
                }
                else if (x.toLowerCase() == "maple") {
                    document.getElementById("image1").src = "../Images/maple.jpg";
                }
                else if (x.toLowerCase() == "clover") {
                    document.getElementById("image1").src = "../Images/clover.jpg";
                }
                else if (x.toLowerCase() == "shamrock") {
                    document.getElementById("image1").src = "../Images/shamrock.jpg";
                }
                else {
                    alert("input is incorrect")
                }
            }

        </script>
    </head>

    <body>
        <h1> Changing Images Using User inputs - Click on Image below to start</h1>
        <p>
           <button onclick="ask()"><img id="image1" src="" alt="Click here to see the image of your choice" title=""/></button>
        </p>
    </body>

</html>
